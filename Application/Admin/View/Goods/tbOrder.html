<!DOCTYPE html>
<html lang="en">
<head>
    <title>{$pro_name}后台管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/share.css" /><!--另添加样式文件-->
    <include  file="Public/assets/common/header.html"/><!--头部文件-->
    <link href="__PUBLIC__/assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!--讨论区滚动条begin-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/jscrollpane1.css" />
    <!--上传文件-->
    <link href="__PUBLIC__/assets/plugins/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <style>
        select{width: 20%;float: left;height: 35px;}
        .current{background-color:rgba(0,255,150,0.5);}
        .prev,.num,.next,.current{width:auto;height:auto;margin:4px;padding:8px 10px;box-shadow:0 0 2px rgba(0,0,0,0.2);background-color:rgba(255,255,255,0.1);}
        tr img{width:40px;height:40px;}
        .th_with_3{width: 30%;}
    </style>
    <script type="text/javascript">
        var APP = "__APP__";
        var MODULE = "__MODULE__";
        var CONTROLLER = "__CONTROLLER__";
        var ACTION = "__ACTION__";
    </script>
</head>

<body>
<include  file="Public/assets/common/top.html"/>
<div class="main-container" id="main-container">
    <include  file="Public/assets/common/nav.html"/><!--左侧导航栏-->
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">积分管理</li>
                <li class="active">淘宝订单列表</li>
            </ul><!-- .breadcrumb -->
        </div>
        <div id="myTabContent" class="tab-content">
            <form class="bs-example bs-example-form" action="__ACTION__" id="sf">
            <div class="tab-pane fade in active" id="home">
                <select name="school_id">
                    <option value="0">全部</option>
                    <foreach name="school_list" item="s">
                    <option value="{$s.school_id}"
                    <if condition="$s['school_id'] eq $school_id">selected="true"</if>
                    >{$s.name}</option>
                    </foreach>
                </select>
                <div class="col-sm-4 col-xs-6">
                        <div class="input-group" style="margin-bottom: 3%;">
                            <input type="text" class="form-control" placeholder="用户昵称/订单搜索" value="{$keyword}" name="keyword">
                            <a onClick="document.getElementById('sf').submit();" class="input-group-addon"><i class="icon-search"></i></a>
                        </div>
                </div>
                <!--<a href="{:U('NormalPost/addEditNormalCate');}" class='btn btn-sm btn-primary pull-left'>添加</a>-->
                <a href="{:U('Admin/Goods/exportTbOrder',array('keyword'=>$keyword,'school_id'=>$school_id))}"
                   class='btn btn-sm btn-primary pull-left'>导出Excel</a>
            </div>
            </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>用户昵称</th>
                    <th>商品图片</th>
                    <th class="th_with_3">商品名称</th>
                    <th>价格</th>
                    <th>订单号</th>
                    <th>支付时间</th>
                    <th>状态</th>
                    <!--<th>操作</th>-->
                </tr>
                </thead>
                <tbody>
                <foreach name="list" item="l" key="k">
                    <tr>
                        <td>{$k+1}</td>
                        <td>{$l.nickname}</td>
                        <td><img src="__APP__{$l.image}"></td>
                        <td>{$l.name}</td>
                        <td>{$l.price}</td>
                        <td>{$l.order}</td>
                        <td>{$l.add_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <if condition="$l['is_deal'] eq 0">
                                <p style="color:blue;">订单已提交</p>
                                <else/>
                                <p style="color:green;">已提交拿快递</p>
                            </if>
                        </td>
                        <!--<td class="operation">-->
                            <!--<a href="javaScript:void(0);" onclick="delLaw('{$n.id}');">处理</a>-->
                        <!--</td>-->
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="text-center">
                {$page}
            </div>
        </div><!--myTabContent-->
    </div><!-- /.main-content -->
</div><!--main-container-->

<include  file="Public/assets/common/footer.html"/>
</body>

<script>
    $(".jfgl").addClass("active open");
    $(".jfgl .tbddlb").addClass("active");
</script>
<script>
    //删除法在身边
    function delLaw(id){
        if(confirm("是否删除该数据")){
            $.post("{:U('Admin/Law/delLaw')}",{'id':id},function(data){
                alert(data.msg);
                if('0'==data.errorCode){
                    window.location.reload();
                }
            });
        }
    }
</script>
</html>
