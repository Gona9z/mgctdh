<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$pro_name}</title>
    <meta name="keywords" content="{$pro_name},学校,青春,购物,APP,安卓android,苹果iphone">
    <link rel="stylesheet" href="__CSS__/unified.css">
    <link rel="stylesheet" href="__CSS__/my_integral.css">
    <script src="__JS__/jquery-1.12.4.js"></script>
    <script src="__JS__/unified.js"></script>
    <script src="__JS__/my_integral.js"></script>

</head>
<body>

<include file="Public/link_file/top_nav.html" />

<div id="my_integral" class="clear">
    <div class="integral_box">
        <div class="integral_content">
            <div class="integral_left">
                <div class="name_box">
                    <notempty name="Think.session.axd_user.image">
                        <!--<img src="__APP__{$Think.session.axd_user.image}" alt="">-->
                        <img src="{:str_replace('/Public/uploads/','__APP__/Public/uploads/',$_SESSION['axd_user']['image'])}" alt="">
                        <else/>
                        <img src="__IMG__/default_headicon.png" alt="">
                    </notempty>
                    <notempty name="Think.session.axd_user">
                        <p>{$Think.session.axd_user.nickname}</p>
                        <else/>
                        <div class="login_i">
                            <p>未登录</p>
                        </div>
                    </notempty>
                </div>
                <div class="integral_num">
                    <p>可用积分</p>
                    <div class="integral_num">
                        <p>{$user.integral} </p>
                    </div>

                </div>
            </div>
            <div class="integral_right">
                <div class="record_box">
                    <div class="record_title">
                        <div class="dui_ico"></div>
                        <p>兑换记录</p>
                    </div>
                    <ul>
                        <foreach name="list" item="i">
                        <li>
                            <div class="record_left">
                                <p class="record_name">{$i.note}</p>
                                <p class="record_time">{$i.time|date='Y年m月d日 H:i:s',###}</p>
                            </div>
                            <div class="record_right">
                                {$i['integral']>0?'+':''}{$i.integral}
                            </div>
                        </li>
                        </foreach>
                    </ul>

                </div>
                <span style="display: block;margin-left: 150px;margin-bottom: 60px;">{$page}</span>
            </div>
        </div>
    </div>

</div>

<include file="Public/link_file/footer.html" />

</body>
</html>
