<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$pro_name}</title>
    <meta name="keywords" content="{$pro_name},学校,青春,购物,APP,安卓android,苹果iphone">
    <link rel="stylesheet" href="__CSS__/unified.css">
    <link rel="stylesheet" href="__CSS__/my_baby.css">
    <link rel="stylesheet" href="__CSS__/my_notes.css">
    <script src="__JS__/jquery-1.12.4.js"></script>
    <script src="__JS__/unified.js"></script>
    <script src="__JS__/my_baby.js"></script>
    <style>
        .text_title{
            white-space: nowrap;
            overflow: hidden;
            width: 275px;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<include file="Public/link_file/top_nav.html" />

<if condition="$type eq 2">
    <div id="search_baby" class="clear">
        <div class="search_box">
            <div class="search_title">
                <a href="{:U('User/getMyCollect',array('type'=>2))}">
                    <span class="baby_title">宝贝</span>
                </a>
                <a href="{:U('User/getMyCollect',array('type'=>1))}">
                    <span class="notes_title">美文</span>
                </a>
            </div>
            <div class="baby_details">
                <ul>
                    <foreach name="list" item="g">
                        <a href="{$g.tb_link}" target="_blank">
                        <li>
                            <div class="baby_img">
                                <img src="__APP__{$g.image}" alt="">
                            </div>
                            <div class="baby_content">
                                <p>{$g.name}</p>
                            </div>
                            <div class="baby_price">
                                <div class="price">
                                    <span>￥{$g.price}</span>
                                </div>
                                <div class="praise" data-gid="{$g.goods_id}">
                                    <div class="parise_solid_ico"></div>
                                    <span>{$g.collect_count}</span>
                                </div>
                            </div>
                        </li>
                        </a>
                    </foreach>
                </ul>
            </div>
            <div class="choose_page">
                {$page}
            </div>
        </div>
    </div>


    <else/>


    <div id="search_notes">
        <div class="search_title">
            <div class="search_title_box">
                <a href="{:U('User/getMyCollect',array('type'=>2))}">
                    <span class="baby_title">宝贝</span>
                </a>
                <a href="{:U('User/getMyCollect',array('type'=>1))}">
                    <span class="notes_title">美文</span>
                </a>
            </div>
        </div>
        <div class="search_box">
            <div class="beauty_box">
                <div class="beauty_text">
                    <ul>
                        <foreach name="list" item="s">
                            <li data-sid="{$s.subject_id}">
                                <a href="{:U('Subject/subjectDetail',array('sid'=>$s['subject_id']))}">
                                    <!--<div class="icon">
                                        <img src="__APP__{$s.logo_image}" alt="">
                                    </div>-->
                                    <div class="text_img">
                                        <img src="__APP__{$s.image}" alt="">
                                    </div>
                                    <div class="text_title">
                                        {$s.name}
                                    </div>
                                    <div class="text_content">
                                        <p>{$s.text_content}</p>
                                    </div>
                                </a>


                                <div class="s_c_c">
                                    <div class="share">
                                        <a href="javascript:;">
                                            <div class="share_ico"></div>
                                            <span>分享</span>
                                        </a>
                                    </div>
                                    <div class="collection">
                                        <a href="javascript:;">
                                            <div class="collection_heart_ico"></div>
                                            <span>收藏</span>
                                        </a>
                                    </div>
                                    <div class="comment">
                                        <a href="{:U('Subject/subjectDetail',array('sid'=>$s['subject_id']))}">
                                            <div class="comment_ico"></div>
                                            <span>评论</span>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="choose_page">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</if>

<script>
    $(function(){
        $('.praise').click(function(){

            var gid = $(this).attr('data-gid');
            if($(this).children('div').hasClass('praise_ico')){
                $.post("{:U('Goods/collectGoods')}",{'gid':gid,'type':0},function(data){
                    if(data.errorCode==101){
                        $('#maskLayer').show();
                        $('#login').show();
                        $("#maskLayer").height(pageHeight());
                    }else{
                        alert(data.msg);
                        $(this).children('div').attr('class','parise_solid_ico');
                    }
                });
            }else{
                $.post("{:U('Goods/collectGoods')}",{'gid':gid,'type':1},function(data){
                    if(data.errorCode==101){
                        $('#maskLayer').show();
                        $('#login').show();
                        $("#maskLayer").height(pageHeight());
                    }else{
                        alert(data.msg);
                        $(this).children('div').attr('class','praise_ico');
                    }
                });
            }

            if($(this).children('div').hasClass('praise_ico')){
                var zs = parseInt($(this).children('span').html()) +1;
                $(this).children('div').attr('class','parise_solid_ico');
                $(this).children('span').html(zs);

            }else{
                var fs = parseInt($(this).children('span').html()) -1;
                $(this).children('div').attr('class','praise_ico');
                $(this).children('span').html(fs);
            }

        });
    });
</script>
<include file="Public/link_file/footer.html" />

</body>
</html>
